<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch05/register.html</title>
</head>

<body>
    <form action="register.jsp" method="post">
        <table>
            <caption>회원가입</caption>
            <tbody>
                <tr>
                    <td><label for="user_id">회원ID</label></td>
                    <td><input type="text" name="user_id" id="user_id"></td>
                </tr>
                <tr>
                    <td><label for="user_pw">PW</label></td>
                    <td><input type="password" name="user_pw" id="user_pw"></td>
                </tr>
                <tr>
                    <td><label for="user_name">회원이름</label></td>
                    <td><input type="text" name="user_name" id="user_name"></td>
                </tr>
                <tr>
                    <td><label for="user_gene">성별</label></td>
                    <td><input type="radio" name="user_gene" id="user_gene" value="M">남
                        <input type="radio" name="user_gene" id="user_gene" value="W">여
                    </td>
                </tr>
                <tr>
                    <td><label for="user_hobby">취미</label></td>
                    <td>
                        <select name="user_hobby" id="user_hobby">
                            <option value="moving">영화보기</option>
                            <option value="exercise">운동하기</option>
                            <option value="eating">먹기</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="user_brith">생년월일</label></td>
                    <td><input type="date" name="user_brith" id="user_brith"></input></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="회원가입">
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

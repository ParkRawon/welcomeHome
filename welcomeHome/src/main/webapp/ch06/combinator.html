<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/combinator.html</title>
    <style>
        div>h2.favorite {color: lightcoral;}
        div li:nth-of-type(1) {background-color: #ffd900;}
        div li:nth-of-type(2) {background-color: rgb(255, 28, 28);}
        h2~h3 {border: 1px dotted red;}
        h2+h3{color: red;}
        h2,h3,ul,li{background-color: rgb(255, 255, 255);}
        ul[choice='best']{font-size: 25px;}
       


    </style>
</head>
<body>
    <div>
        <h2 class='favorite'>Peach</h2>
        <h2>Banana</h2>
        <h3>Cherry</h3>
        <ul choice="best">
            <li>Mango</li>
            <li>Strawberry</li>
        </ul>
        <h3>orange</h3>
    </div>
    <h2 class="favorite">Melon</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/pseudo.html: 가상선택자</title>
    <style>
        a{
            font-weight: 1000;
        }
        a:active{
            color: mediumorchid;
        }
        a:hover{
            background-color: rgb(231, 255, 184);
        }
        a:visited{
            color: rgb(214, 225, 65);
        }
        input[type='checkbox']:checked {
         background: skyblue;
         /*background :줄임말 */
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="" checked>가입여부
    <a href="http://www.daum.net">Daum</a>
</body>

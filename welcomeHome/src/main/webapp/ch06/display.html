<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cho6/display.html</title>
    <link rel="stylesheet" href="myStyle.css">
    <style>
        span{
            display: inline-block;
            border-width: 1px;
            border-color: lightsalmon;
            border-style: dashed;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 10px;
            margin: 5px 5px 5px 5px;
            background-color: lightskyblue;
            color: rgb(93, 93, 255);
        }

        div{
            display: block;
        }
    </style>
</head>
<body>
<!--inline level-->
    <span>Hello1</span>
    <span>Hello2</span>
    <span>Hello3</span>
<!--block level-->
    <div>World1</div>
    <div>World2</div>
    <div>World3</div>

    <p>안녕하세요.</p>
</body>
</html>

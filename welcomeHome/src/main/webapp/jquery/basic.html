<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/basic.html</title>
    <script src="../js/jquery-3.6.0.min.js "></script>
    <script>
        //$->jquery(선택자).해딩되는메소드(innerhtml(javascript))
        $(document).ready(function(){ //document가  다 준비되면 function을 실행해라
        $('#show').html('Hello, World'); //document.getElementByid.innerHTML과 같다
        //태그 생성 getelement~/appendChild
        let ul = $('<ul />');
        ul.append($('<li />').html('Apple'));
        ul.append($('<li />').html('Banana'));

        $('#show').append(ul);

        //삭제.
        $('ul').remove();

        //이벤트 등록  addEventLister
        let btn = $('<button></button>').html('Del').on('click',function(){
            console.log('delete');
        });
        $('#show').append(btn);
    });


    </script>
</head>
<body>
  <div id="show"></div>  
</body>
</html>
